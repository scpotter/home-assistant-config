# ---- Template switches (frontend) ----
template:
  - switch:
      - name: "{{ states('sensor.rackpdu_outlet_1_description') | default('Outlet 1') }}"
        unique_id: pdu_outlet_1
        state: "{{ is_state('switch.raw_pdu_outlet_1', 'on') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.raw_pdu_outlet_1
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.raw_pdu_outlet_1

